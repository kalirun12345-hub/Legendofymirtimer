<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymir Boss Tracker Pro by : AnubisZ</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0f1215;
            --card-bg: #1c2126;
            --border: #343b42;
            --red: #e74c3c;
            --green: #2ecc71;
            --text-gray: #888;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-gray);
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* Grid Layout */
        .floor-content {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .floor-content.active {
            display: grid;
        }

        /* Boss Card Styling */
        .boss-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;
        }

        .boss-card:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        .boss-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 2.2rem;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            color: var(--green); /* Green when alive */
        }

        .timer.counting {
            color: var(--gold); /* Gold when counting down */
        }

        .killed-btn {
            background: transparent;
            border: 1px solid var(--red);
            color: var(--red);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .killed-btn:hover {
            background: var(--red);
            color: white;
        }

        footer {
            margin-top: 50px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>ðŸ”± Legend of Ymir ðŸ”±</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="showFloor('floor1')">Floor 1</button>
        <button class="tab-btn" onclick="showFloor('floor2')">Floor 2</button>
        <button class="tab-btn" onclick="showFloor('floor3')">Floor 3</button>
        <button class="tab-btn" onclick="showFloor('floor4')">Floor 4</button>
    </div>

    <div id="floors-container" style="width: 100%;">
        </div>

    <footer>
        &copy; 2024 Ymir Guild Tracker | Private Dashboard
    </footer>

    <script>
        const bosses = ["Volva", "Berserker", "Warlord", "Skald"];
        const floors = ["floor1", "floor2", "floor3", "floor4"];
        let sentAlerts = new Set();

        // 1. Generate the UI for all 4 floors
        const container = document.getElementById('floors-container');
        floors.forEach((floor, fIdx) => {
            let floorDiv = document.createElement('div');
            floorDiv.id = floor;
            floorDiv.className = `floor-content ${fIdx === 0 ? 'active' : ''}`;
            
            bosses.forEach(boss => {
                const bossId = `${floor}-${boss}`;
                floorDiv.innerHTML += `
                    <div class="boss-card">
                        <div class="boss-name">${boss}</div>
                        <div class="timer" id="time-${bossId}">ALIVE</div>
                        <button class="killed-btn" onclick="startTimer('${bossId}', '${boss}', '${floor}')">MARK KILLED</button>
                    </div>
                `;
            });
            container.appendChild(floorDiv);
        });

        // 2. Tab Logic
        function showFloor(floorId) {
            document.querySelectorAll('.floor-content').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(floorId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // 3. Timer Logic
        function startTimer(id, bossName, floorName) {
            // Check if admin has set a custom time, else default to 120 mins
            const adminSetting = localStorage.getItem('respawn_setting');
            const mins = adminSetting ? parseInt(adminSetting) : 120;
            
            const targetTime = new Date().getTime() + (mins * 60 * 1000);
            localStorage.setItem(id, targetTime);
            sentAlerts.delete(id); // Allow a new alert for this boss
        }

        // 4. Discord Alert Logic
        async function sendDiscordPing(bossName, floor) {
            const webhookUrl = localStorage.getItem('discord_url');
            if (!webhookUrl) return; // Exit if no webhook saved in Admin

            const payload = {
                content: `ðŸš¨ **@everyone BOSS ALERT** ðŸš¨\n**${bossName}** (${floor.toUpperCase()}) will spawn in **5 MINUTES**! âš”ï¸`
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (err) {
                console.error("Webhook failed to send:", err);
            }
        }

        // 5. Update Loop (Runs every second)
        function updateDisplay() {
            floors.forEach(f => {
                bosses.forEach(b => {
                    const id = `${f}-${b}`;
                    const display = document.getElementById(`time-${id}`);
                    const savedTarget = localStorage.getItem(id);
                    
                    if (savedTarget) {
                        const now = new Date().getTime();
                        const diff = savedTarget - now;

                        if (diff > 0) {
                            const h = Math.floor(diff / 3600000);
                            const m = Math.floor((diff % 3600000) / 60000);
                            const s = Math.floor((diff % 60000) / 1000);
                            
                            display.innerHTML = `${h}h ${m}m ${s}s`;
                            display.classList.add('counting');

                            // Trigger Discord Ping at exactly 5 minutes left
                            if (h === 0 && m === 5 && s === 0 && !sentAlerts.has(id)) {
                                sendDiscordPing(b, f);
                                sentAlerts.add(id);
                            }
                        } else {
                            display.innerHTML = "ALIVE";
                            display.classList.remove('counting');
                        }
                    }
                });
            });
        }

        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
