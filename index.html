<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymir Boss Tracker Pro</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0f1215;
            --card-bg: #1c2126;
            --border: #343b42;
            --red: #e74c3c;
            --green: #2ecc71;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }

        /* Tabs Styling */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: #888;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        /* Boss Grid */
        .floor-content { display: none; }
        .floor-content.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .boss-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .boss-card:hover { transform: translateY(-5px); border-color: #555; }

        .boss-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: #eee; }
        .floor-label { font-size: 0.8rem; color: #666; text-transform: uppercase; margin-bottom: 15px; }

        .timer {
            font-size: 2.2rem;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            color: var(--green);
        }

        .timer.counting { color: var(--gold); }

        button.killed-btn {
            background: transparent;
            border: 1px solid var(--red);
            color: var(--red);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }

        button.killed-btn:hover {
            background: var(--red);
            color: white;
        }
    </style>
</head>
<body>

    <h1>ðŸ”± Ymir Boss Tracker ðŸ”±</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="showFloor('floor1')">Floor 1</button>
        <button class="tab-btn" onclick="showFloor('floor2')">Floor 2</button>
        <button class="tab-btn" onclick="showFloor('floor3')">Floor 3</button>
        <button class="tab-btn" onclick="showFloor('floor4')">Floor 4</button>
    </div>

    <div id="floors">
        </div>

    <script>
        const bosses = ["Volva", "Berserker", "Warlord", "Skald"];
        const floors = ["floor1", "floor2", "floor3", "floor4"];

        // 1. Generate HTML for all floors
        const container = document.getElementById('floors');
        floors.forEach((floor, fIdx) => {
            let floorDiv = document.createElement('div');
            floorDiv.id = floor;
            floorDiv.className = `floor-content ${fIdx === 0 ? 'active' : ''}`;
            
            bosses.forEach(boss => {
                const bossId = `${floor}-${boss}`;
                floorDiv.innerHTML += `
                    <div class="boss-card">
                        <div class="floor-label">${floor.replace('f', 'F')}</div>
                        <div class="boss-name">${boss}</div>
                        <div class="timer" id="time-${bossId}">ALIVE</div>
                        <button class="killed-btn" onclick="startTimer('${bossId}', 120)">MARK KILLED</button>
                    </div>
                `;
            });
            container.appendChild(floorDiv);
        });

        // 2. Tab Switching Logic
        function showFloor(floorId) {
            document.querySelectorAll('.floor-content').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(floorId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // 3. Timer Logic
        function startTimer(id, mins) {
            const target = new Date().getTime() + (mins * 60 * 1000);
            localStorage.setItem(id, target);
        }

        function update() {
            floors.forEach(f => {
                bosses.forEach(b => {
                    const id = `${f}-${b}`;
                    const display = document.getElementById(`time-${id}`);
                    const saved = localStorage.getItem(id);
                    
                    if (saved) {
                        const diff = saved - new Date().getTime();
                        if (diff > 0) {
                            const h = Math.floor(diff / 3600000);
                            const m = Math.floor((diff % 3600000) / 60000);
                            const s = Math.floor((diff % 60000) / 1000);
                            display.innerHTML = `${h}h ${m}m ${s}s`;
                            display.classList.add('counting');
                        } else {
                            display.innerHTML = "ALIVE";
                            display.classList.remove('counting');
                        }
                    }
                });
            });
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
